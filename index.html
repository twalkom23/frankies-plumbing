<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frankie's Plumbing</title>
    <script src="myScript.js" defer></script>
    <link rel="styleSheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header class="main-page-header bg-light">
        <div class="container">
            <div class="logo">
                <p class="text-x-large">Frankie's <br>Plumbing</p>
            </div>
            <div class="hamburger text-x-large">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <!--Hero Section-->
    <section class="hero">
        <div class="container">
            <p class="hero-text text-regular">
                At Frankie's Plumbing, we provide reliable and professional plumbing services

                <span class="text-large">Contact us today for fast, friendly service!</span>
            </p>
            <button class="btn-dark text-large">
                Book Today!
            </button>
        </div>
    </section>

    <section class="service-cards">
        <div class="container">
            
        </div>
    </section>
